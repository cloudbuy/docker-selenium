{{- if and .Values.firefoxNode.noVnc.enabled .Values.firefoxNode.noVnc.ingress.enabled }}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ template "seleniumGrid.firefoxNode.fullname" . }}
  labels:
    {{- include "seleniumGrid.commonLabels" . | nindent 4 }}
    {{- with .Values.customLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.firefoxNode.noVnc.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.firefoxNode.noVnc.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.firefoxNode.noVnc.ingress.className }}
  {{- end }}
  {{- if .Values.firefoxNode.noVnc.ingress.tls }}
  tls:
    {{- range .Values.firefoxNode.noVnc.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
      {{- if .Values.firefoxNode.noVnc.ingress.hostname }}
    - host: {{ .Values.firefoxNode.noVnc.ingress.hostname }}
      http:
      {{- else }}
    - http:
      {{- end }}
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "seleniumGrid.firefoxNode.fullname" . }}
                port:
                  name: novnc-http
{{- end }}
